<@override name="popTitle">上传图片</@override>

<@override name="csslibs">
<link rel="stylesheet" type="text/css" href="${webPath}/plugins/webuploader/webuploader.css" />
<link rel="stylesheet" type="text/css" href="${webPath}/plugins/webuploader/style.css" />
</@override>

<@override name="body">
<div id="uploader">
    <div class="queueList">
        <div id="dndArea" class="placeholder">
            <div id="filePicker"></div>
            <p>或将照片拖到这里，单次最多可选300张</p>
        </div>
    </div>
    <div class="statusBar" style="display:none;">
        <div class="progress">
            <span class="text">0%</span>
            <span class="percentage"></span>
        </div><div class="info"></div>
        <div class="btns">
            <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
        </div>
    </div>
</div>
</@override>

<@override name="jslibs">
<script type="text/javascript" src="${webPath}/js/jquery.js"></script>
<script type="text/javascript" src="${webPath}/plugins/webuploader/webuploader.js"></script>
<script type="text/javascript" src="${webPath}/plugins/webuploader/upload.js"></script>
</@override>


<@extends name="base/base.ftl"/>
